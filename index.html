<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container wrapper">
            <div class="links">
                <div class="logo">
                    <a href="" class="logo__link"><img class="logo__image" src="./images//header/logo.svg" alt="logo"></a>
                </div>
    
                <nav class="navigation">
                    <a href="" class="navigation__link">Главная</a>
                    <a href="" class="navigation__link">Каталог</a>
                    <a href="" class="navigation__link">Новости</a>
                    <a href="" class="navigation__link">Наш АСЦ</a>
                    <a href="" class="navigation__link">Контакты</a>
                </nav>
    
                <div class="search">
                    <img src="./images/header/search.svg" alt="search">
                </div>
            </div>

            <div class="account">
                <img src="./images/header/account.svg" alt="account" class="account__item">
                <img src="./images/header/progress.svg" alt="progress" class="account__item">
                <img src="./images/header/like.svg" alt="like" class="account__item">
                <div class="cart">
                    <img src="./images/header/cart.svg" alt="cart" class="cart__image account__item">
                    <p class="cart__amount">3</p>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="gallery">
            <div class="container wrapper">
                
            </div>
        </div>
    </main>
</body>
</html>
